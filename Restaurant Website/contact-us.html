        <h2 style="color: dodgerblue;"><em>Enjoy today's Special by reserving a table</em></h2>

        <form action="" style="color: midnightblue;">
          <label for  name="name" style="font-size: larger;">Name:</label>
          <input type="text" name="name">
          <hr>
          <label for contact="contact" style="font-size: larger;">Contact:</label>
          <input type="number" contact="contact">
          <hr>
          <label for people="people" style="font-size: larger;">How many People:</label>
          <input type="number"  people="people">
          <hr>
          <label for date="date" style="font-size: larger;">Date:</label>
          <input type="date" date="date">
          <hr>
          <label for special="special" style="font-size: larger;">Message for Special Requirements:</label>
          <input type="text" special="special">
          <hr>
          <button onclick="">Submit</button>
        </form>
